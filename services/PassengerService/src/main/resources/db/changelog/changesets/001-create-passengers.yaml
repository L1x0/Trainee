databaseChangeLog:
  - changeSet:
      id: 001-create-passengers
      author: artemastahov
      preConditions:
        - onFail: HALT
        - dbms:
            type: postgresql
      changes:
        - createTable:
            tableName: passengers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(30)
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: timestamp with time zone
                  constraints:
                    nullable: true
              - column:
                  name: version
                  type: bigint
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
      rollback:
        - dropTable:
            tableName: passengers
