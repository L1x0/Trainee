databaseChangeLog:
  - changeSet:
      id: 002-create-outbox
      author: artemastahov
      preConditions:
        - not:
            - tableExists:
                tableName: outbox

      changes:
        - createTable:
            tableName: outbox
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_outbox
                    nullable: false
              - column:
                  name: aggregate_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: aggregate_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: event_type
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: payload
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(20)
                  defaultValue: 'PENDING'
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: timestamp with time zone
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: delivered_at
                  type: timestamp with time zone

        - createIndex:
            tableName: outbox
            indexName: idx_outbox_status_created_at
            columns:
              - column:
                  name: status
              - column:
                  name: created_at

      rollback:
        - dropTable:
            tableName: outbox
            cascadeConstraints: true
